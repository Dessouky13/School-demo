
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seekers AI - Intelligent Automation Solutions</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#a19eff",
            "background-light": "#f5f5f8",
            "background-dark": "#0b0b1a",
            "surface-dark": "#12122b",
            "border-dark": "#23234a"
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'bounce-slow': 'bounce-slow 4s ease-in-out infinite',
            'glow-pulse': 'glow-pulse 3s infinite',
          },
          keyframes: {
            'bounce-slow': {
              '0%, 100%': { transform: 'translateY(-2%)' },
              '50%': { transform: 'translateY(0)' },
            },
            'glow-pulse': {
              '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
              '50%': { opacity: 0.8, transform: 'scale(1.05)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at 50% 50%, #15152e 0%, #0b0b1a 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .presentation-card {
      background: rgba(18, 18, 43, 0.7);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(161, 158, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .presentation-card:hover {
      border-color: rgba(161, 158, 255, 0.4);
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Enhanced Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    @keyframes float-delayed {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(-2deg); }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 50% { border-color: transparent; }
      51%, 100% { border-color: #a19eff; }
    }
    @keyframes bounce-in {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes slide-up-fade {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes number-count {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(4); opacity: 0; }
    }
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(161, 158, 255, 0.3); }
      50% { box-shadow: 0 0 40px rgba(161, 158, 255, 0.6); }
    }
    @keyframes morph {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-delayed { animation: float-delayed 5s ease-in-out infinite; }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(161, 158, 255, 0.2), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    .animate-pulse-ring { animation: pulse-ring 2s ease-out infinite; }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
    }
    .animate-bounce-in { animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
    .animate-slide-up { animation: slide-up-fade 0.8s ease-out forwards; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    .animate-morph { animation: morph 8s ease-in-out infinite; }
    .animate-orbit { animation: orbit 20s linear infinite; }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }

    /* Interactive Hover Effects */
    .hover-lift { transition: transform 0.3s, box-shadow 0.3s; }
    .hover-lift:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(161, 158, 255, 0.2); }

    .hover-glow { transition: box-shadow 0.3s; }
    .hover-glow:hover { box-shadow: 0 0 30px rgba(161, 158, 255, 0.4); }

    .hover-scale { transition: transform 0.3s; }
    .hover-scale:hover { transform: scale(1.05); }

    /* Gradient Text Animation */
    .gradient-text-animated {
      background: linear-gradient(90deg, #a19eff, #818cf8, #c4b5fd, #a19eff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient-shift 4s ease infinite;
    }

    /* Glass Card Effect */
    .glass-card {
      background: rgba(18, 18, 43, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(161, 158, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Neon Border Effect */
    .neon-border {
      position: relative;
      overflow: hidden;
    }
    .neon-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, #a19eff, #818cf8, #c4b5fd, #a19eff);
      background-size: 400% 400%;
      animation: gradient-shift 3s ease infinite;
      z-index: -1;
      border-radius: inherit;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .neon-border:hover::before { opacity: 0.7; }

    /* Counter Animation */
    .counter { display: inline-block; }

    /* Particle Effect Container */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(161, 158, 255, 0.6);
      border-radius: 50%;
      animation: float 10s ease-in-out infinite;
    }

    /* CRM Demo Styles */
    .crm-stat-card {
      background: linear-gradient(135deg, rgba(161, 158, 255, 0.1), rgba(129, 140, 248, 0.05));
      border: 1px solid rgba(161, 158, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      transition: all 0.3s ease;
    }
    .crm-stat-card:hover {
      border-color: rgba(161, 158, 255, 0.5);
      transform: translateY(-2px);
    }

    .crm-table-row {
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .crm-table-row:hover {
      background: rgba(161, 158, 255, 0.08);
    }

    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 1s ease-in-out;
    }

    /* Status Indicators */
    .status-paid { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .status-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-overdue { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

    /* AI Agent Builder Styles */
    .agent-capability {
      background: rgba(18, 18, 43, 0.6);
      border: 1px dashed rgba(161, 158, 255, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .agent-capability:hover {
      border-style: solid;
      border-color: rgba(161, 158, 255, 0.6);
      background: rgba(161, 158, 255, 0.1);
    }
    .agent-capability.selected {
      border-style: solid;
      border-color: #a19eff;
      background: rgba(161, 158, 255, 0.2);
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #a19eff;
      border-radius: 50%;
      animation: bounce-slow 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    /* Chart Bars Animation */
    .chart-bar {
      transform-origin: bottom;
      animation: chart-grow 1s ease-out forwards;
    }
    @keyframes chart-grow {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    /* Responsive padding for the floating header */
    main.logged-in {
      padding-top: 120px !important;
    }
    @media (min-width: 768px) {
      main.logged-in {
        padding-top: 140px !important;
      }
    }
    @media (min-width: 1024px) {
      main.logged-in {
        padding-top: 160px !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-100 selection:bg-primary/30">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
